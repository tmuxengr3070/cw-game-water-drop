<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <h1 class="game-title">Water Drop</h1>
        <p class="game-tagline">Catch the good drops, avoid the bad ones!</p>
        <div class="score-panel">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="timer">Time: <span id="time">30</span>s</div>
            <div class="button-group">
                <button id="start-btn">Start Game</button>
                <button id="restart-btn">Restart</button>
            </div>
        </div>
        
        <div id="game-container">
        </div>
        <audio id="good-sound" src="good-drop.mp3" preload="auto"></audio>
        <audio id="bad-sound" src="bad-drop.mp3" preload="auto"></audio>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
